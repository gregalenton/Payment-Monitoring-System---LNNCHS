{% block body %}
	<p>You searched for: <strong>{{ query }}</strong></p>

	{% if funds %}
	    <p>Found {{ funds|length }} funds {{ funds|pluralize }}.</p>
	    <ul>
	        {% for fund in funds %}

            <li class="fund">{{fund }}
                (<a href="{% url 'funds:editfunds' fund.project_id %}">edit</a> <a href="{% url 'funds:viewfunds' fund.project_id %}">view</a>)
            </li>
<!-- 	        <li>Student number: {{ student.student_id }} || {{ student.student_lastname }}, {{ student.student_firstname }},  {{ student.student_middlename }}</li> -->
	        {% endfor %}
	    </ul>
	{% else %}
	    <p>Nothing matched the query.</p>
	{% endif %}
