{% block body %}
	<p>You searched for: <strong>{{ query }}</strong></p>

	{% if funds %}
	    <p>Found {{ funds|length }} fund {{ funds|pluralize }}.</p>
	    <ul>
	        {% for fund in funds %}

            <li class="fund">{{fund }}
                (<a href="{% url 'funds:editfunds' fund.due_id %}">edit</a> <a href="{% url 'funds:viewfunds' fund.due_id %}">view</a>)
            </li>
<!-- pde ra butngan ni nmo dri greg ug edit tapad sa each attribute.meheee -->
	        {% endfor %}
	    </ul>
	{% else %}
	    <p>Nothing matched the query.</p>
	{% endif %}

{% endblock %}
