{% block body %}
	<p>You searched for: <strong>{{ query }}</strong></p>

	{% if students %}
	    <p>Found {{ students|length }} student{{ students|pluralize }}.</p>
	    <ul>
	        {% for student in students %}

            <li class="student">{{student }}
                (<a href="{% url 'accounts:editstudent' student.student_id %}">edit</a>)
            </li>
<!-- 	        <li>Student number: {{ student.student_id }} || {{ student.student_lastname }}, {{ student.student_firstname }},  {{ student.student_middlename }}</li> -->
	        {% endfor %}
	    </ul>
	{% else %}
	    <p>No student surname matched the query.</p>
	{% endif %}
